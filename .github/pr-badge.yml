- label: "Preview"
  message: "PR $prNumber"
  color: "blue"
  url: "https://github.com/Streamer-bot-Extensions/Streamer.bot-Extensions-Wiki/pull/$prNumber"
  
  ![Changelog CI Status](https://github.com/<username>/<repository>/workflows/Changelog%20CI/badge.svg)

- label: "JIRA"
  message: "$issuePrefix"
  color: "blue"
  url: "https://jira.company.com/browse/$issuePrefix"
  when: "$issuePrefix"

- label: "PR Size"
  message: "Large"
  color: "red"
  when: "$additions > 500"

- label: "PR Size"
  message: "Medium"
  color: "yellow"
  when: "$additions > 200 && $additions < 500"

- label: "Author"
  message: "$payload.pull_request.user.login"
  color: "green"

- label: "Missing"
  message: "Test plan"
  color: "#ff0000"
  when: "$payload.pull_request.body.includes('Test plan') === false"

- label: "Label"
  message: "Feature"
  when: "$labels.includes('Feature')"

- label: "Description length"
  message: "$payload.pull_request.body.length"
  color: "green"
